<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog  id="MedicamentDetailDlg" footer="Visualiser le détail" widgetVar="MedicamentDetailDialog"
                   modal="true" resizable="true" appendTo="@(body)" 
                   height="600"
                   width="1100"
                   header="Visualiser le détail">
            <h:form id="MedicamentDetailForm">

                <p:dataTable id="datalist"
                             value="#{populationfosaController.structures1}"
                             var="item"
                             rowKey="#{item.idstructure}"
                             paginator="true"
                             rows="80"
                             style="width: 90%;margin-left: 5%"
                             rowIndexVar="index"
                             rowsPerPageTemplate="10,20,30,40,50,60,70,80"
                             draggableColumns="true"
                             resizableColumns="true"
                             scrollHeight="100"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" colspan="3" headerText="#{langues.structure}"/>           
                            <p:column colspan="#{populationfosaController.annees.size()}" headerText="#{langues.population_couverte}" />                            
                        </p:row>

                        <p:row>
                            <ui:repeat value="#{populationfosaController.annees}" var="medicament">
                                <p:column headerText="#{medicament.nom}"/>
                            </ui:repeat>
                        </p:row>
                    </p:columnGroup>

                    <p:column colspan="3" style= "height: 30px" >
                        <h:outputText class="hardBreak" value="#{item.nomFr}" />
                    </p:column>

                    <p:columns value="#{populationfosaController.annees}" var="var">
                        <h:outputText value="#{populationfosaController.findAnnee(item, var)}"/>
                    </p:columns>

                </p:dataTable>

                <p:separator/>

                <center>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('MedicamentDetailDialog').hide()"/>
                </center>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
