<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeUtilisateurEditDlg" style="width: 800px; height: 200px" widgetVar="GroupeUtilisateurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editer un Elément">
            <h:form id="GroupeUtilisateurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" style="width: 800px; height: 200px" rendered="#{elementcoutController.selectedElementCout!=null}">
                        <p:outputLabel value="Nom Francais"  for="nom" />
                        <p:inputText id="nom" style="width: 200px; height: 40px" value="#{elementcoutController.selectedElementCout.nomFr}" required="true" requiredMessage="#{langues.requis}" />
                        
                        <p:outputLabel value="Nom Francais"  for="nom1" />
                        <p:inputText id="nom1" style="width: 200px; height: 40px" value="#{elementcoutController.selectedElementCout.nomEn}" required="true" requiredMessage="#{langues.requis}" />
                        
                        <p:outputLabel value="Cout Par Défaut"  for="cout" />
                        <p:inputText id="cout" style="width: 200px; height: 40px" value="#{elementcoutController.selectedElementCout.defaultCu}" required="true" requiredMessage="#{langues.requis}" />
                        
                        <p:outputLabel value="Quantité Par Défaut"  for="qte" />
                        <p:inputText id="qte" style="width: 200px; height: 40px" value="#{elementcoutController.selectedElementCout.defaultQte}" required="true" requiredMessage="#{langues.requis}" />
                        
                        <p:outputLabel value="Jours Par Défaut"  for="jr" />
                        <p:inputText id="jr" style="width: 200px; height: 40px" value="#{elementcoutController.selectedElementCout.defaultNbreJr}" required="true" requiredMessage="#{langues.requis}" />
                        
                    </p:panelGrid>
                    
                    
                    <p:commandButton actionListener="#{elementcoutController.editElementcout()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:GroupeUtilisateurListForm:datalist,:GroupeUtilisateurListForm:msgErreur" oncomplete="PF('GroupeUtilisateurEditDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('GroupeUtilisateurEditDialog').hide()"/>                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
