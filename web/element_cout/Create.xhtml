<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeUtilisateurCreateDlg"  style="width: 800px; height: 200px" widgetVar="GroupeUtilisateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.ajoute_element}">
            <h:form id="GroupeUtilisateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" style="width: 800px; height: 200px">
                        
                        <p:outputLabel value="#{langues.nom_francais}" for="nom" />
                        <p:inputText id="nom" style="width: 250px; height: 40px" value="#{elementcoutController.elementCout.nomFr}" required="true" requiredMessage="#{langues.nom_francais} : #{langues.requis}" />
                    
                    
                        <p:outputLabel value="#{langues.nom_anglais}" for="nom1" />
                        <p:inputText id="nom1" style="width: 250px; height: 40px" value="#{elementcoutController.elementCout.nomEn}" required="true" requiredMessage="#{langues.nom_anglais} : #{langues.requis}" />
                    
                        <p:outputLabel value="#{langues.cout_default}" for="cout" />
                        <p:inputText id="cout" style="width: 250px; height: 40px" value="#{elementcoutController.elementCout.defaultCu}" required="true" requiredMessage="#{langues.cout_default} : #{langues.requis}" />
                    
                  
                        <p:outputLabel value="#{langues.qte_default}" for="qte" />
                        <p:inputText id="qte" style="width: 250px; height: 40px" value="#{elementcoutController.elementCout.defaultQte}" required="true" requiredMessage="#{langues.qte_default} : #{langues.requis}" />
                    
                        <p:outputLabel value="#{langues.nombre_jour}" for="jr" />
                        <p:inputText id="jr" style="width: 250px; height: 40px" value="#{elementcoutController.elementCout.defaultNbreJr}" required="true" requiredMessage="#{langues.nombre_jour} #{langues.requis}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{elementcoutController.saveElement()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:GroupeUtilisateurListForm:datalist,:GroupeUtilisateurListForm:msgErreur" oncomplete="PF('GroupeUtilisateurCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('GroupeUtilisateurCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
