<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="OpportuniteCreateDlg" widgetVar="OpportuniteCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="Ajout/Modification des OpportunitÃ©s">
            <h:form id="OpportuniteCreateForm">

                <h:panelGroup id="display">

                    <p:panelGrid columns="2" columnClasses="column">



                        <p:outputLabel value=" Acteur/Facteur " for="idregion" />
                        <p:selectOneMenu id="idregion" value="#{opportuniteController.opportunite.idacteursfacteurs}" required="true" requiredMessage="le champ acteur/facteur est obligatoire" converter="acteursfacteursConverter">
                            <f:selectItem itemLabel="#{langues.SelectOneMessage}"/>
                            <f:selectItems value="#{opportuniteController.acteursfacteurss}"
                                           var="idregionItem"
                                           itemValue="#{idregionItem}"
                                           itemLabel="#{idregionItem.nom.toString()}"               

                                           />
                            <p:ajax listener="#{opportuniteController.updateActeurfacteur()}" update="display"/>
                        </p:selectOneMenu>

                        <p:outputLabel rendered="#{opportuniteController.showActeur}"  value="Acteur" for="acteur" />
                        <p:selectOneMenu style="width: 200px " rendered="#{opportuniteController.showActeur}" id="acteur" value="#{opportuniteController.opportunite.idacteur}" requiredMessage="Acteur : requis" required="true"  converter="acteurConverter" filter="true">
                            <f:selectItem itemLabel="#{langues.SelectOneMessage}"/>
                            <f:selectItems value="#{opportuniteController.acteurs}" var="acteur" itemValue="#{acteur}" itemLabel="#{acteur.nom}"/>                   
                        </p:selectOneMenu>

                        <p:outputLabel rendered="#{opportuniteController.showFacteur}"  value="Facteur" for="facteur" />
                        <p:selectOneMenu style="width: 200px " rendered="#{opportuniteController.showFacteur}" id="facteur" value="#{opportuniteController.opportunite.idfacteur}" requiredMessage="Facteur : requis" required="true"  converter="facteurConverter" filter="true">
                            <f:selectItem itemLabel="#{langues.SelectOneMessage}"/>
                            <f:selectItems value="#{opportuniteController.facteurs}" var="facteur" itemValue="#{facteur}" itemLabel="#{facteur.nom}"/>                   
                        </p:selectOneMenu>


                        

                        <p:outputLabel value="Libelle" for="nom" />
                        <p:inputText style=" width: 400px"  id="nom" value="#{opportuniteController.opportunite.nom}" title="#{langues.CreateRegionTitle_nom}"  required="true" requiredMessage="le champs libelle est obligatoire"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{opportuniteController.saveOpportunite()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:OpportuniteListForm:datalist,:OpportuniteListForm:growl" oncomplete="PF('OpportuniteCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('OpportuniteCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
