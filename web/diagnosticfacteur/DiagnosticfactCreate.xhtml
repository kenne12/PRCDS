<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="RhCreateDlg" widgetVar="RhCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="SYNTHESE DES RESSOURCES HUMAINES">
            <h:form id="RhCreateForm">

                <h:panelGroup id="display">

                       <p:panelGrid columns="2" columnClasses="column">


                            <p:outputLabel value="Facteurs" for="access"/> 
                            <p:pickList id="access" value="#{facteurController.dualList}" var="menu" effect="bounce"
                                        itemValue="#{menu}" itemLabel="#{menu.nom}" showSourceControls="true" showTargetControls="true" showCheckbox="false"
                                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="facteurConverter"  required="true" requiredMessage="les facteur sont requis">

                                <f:facet name="sourceCaption">DISPONIBLES</f:facet>
                                <f:facet name="targetCaption">SELECTIONNEES</f:facet>                            
                            </p:pickList>

                        </p:panelGrid>
                    

                <p:commandButton actionListener="#{facteurController.saveFacteur()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:RhListForm:datalist,:RhListForm:growl" oncomplete="PF('RhCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('RhCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
