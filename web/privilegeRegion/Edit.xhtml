<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrivilegeEditDlg" widgetVar="PrivilegeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="MODIFIER UN PRIVILEGE">
            <h:form id="PrivilegeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{privilegeRegionController.privilege !=null}">

                        

                    </p:panelGrid>
                    <p:commandButton actionListener="#{privilegeRegionController.edit()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:PrivilegeListForm:datalist,:PrivilegeListForm:msgErreur" oncomplete="handleSubmit(args, 'PrivilegeEditDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="PF('PrivilegeEditDialog').hide()"/>                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
