<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="ParametrecoutCreateDlg" widgetVar="ParametrecoutCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateParametrecoutequipementTitle}">
            <h:form id="ParametrecoutCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel for="typestructure" value="#{langues.typestructure}"/>
                        <p:selectOneMenu id="typestructure" value="#{parametrecoutEquipementController.typestructure.idtypestructure}" required="true" requiredMessage="#{langues.typestructure} : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}"/>
                            <f:selectItems value="#{parametrecoutEquipementController.typestructures}" var="item" itemLabel="#{loginController.language eq 'en' ? item.nomEn : item.nomFr}" itemValue="#{item.idtypestructure}"/>
                        </p:selectOneMenu>


                        <p:outputLabel for="type" value="#{langues.typeequipementtraceur}"/>
                        <p:selectOneMenu id="type" value="#{parametrecoutEquipementController.typeequipementtraceur.idtypeequipementtraceur}" required="true" requiredMessage="#{langues.typeequipementtraceur} : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}"/>
                            <f:selectItems value="#{parametrecoutEquipementController.typeequipementtraceurs}" var="type" itemLabel="#{loginController.language eq 'en' ? type.nomEn : type.nomFr}" itemValue="#{type.idtypeequipementtraceur}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="etat" value="#{langues.etatequipement}"/>
                        <p:selectOneMenu id="etat" value="#{parametrecoutEquipementController.etatequipement.idetatequipement}" required="true" requiredMessage="#{langues.etatequipement} : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}"/>
                            <f:selectItems value="#{parametrecoutEquipementController.etatequipements}" var="etat" itemLabel="#{loginController.language eq 'en' ? etat.nomEn : etat.nomFr}" itemValue="#{etat.idetatequipement}"/>
                        </p:selectOneMenu>


                        <p:outputLabel for="cu" value="#{langues.CreateParamcoutinfrastructureLabel_coutunitaire}"/>
                        <p:inputText id="cu" value="#{parametrecoutEquipementController.parametrecoutequipement.coutunitaire}">
                            <f:convertNumber/>
                        </p:inputText>

                        <p:outputLabel for="do_fr" value="#{langues.default_operation} #{langues.francais}"/>
                        <p:inputTextarea cols="100" rows="7" id="do_fr" value="#{parametrecoutEquipementController.parametrecoutequipement.defaultoperationFr}"/>

                        <p:outputLabel for="do_en" value="#{langues.default_operation} #{langues.francais}"/>
                        <p:inputTextarea cols="100" rows="7" id="do_en" value="#{parametrecoutEquipementController.parametrecoutequipement.defaultoperationEn}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{parametrecoutEquipementController.create()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:ParametrecoutListForm:datalist,:ParametrecoutListForm:growl" oncomplete="PF('ParametrecoutCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('ParametrecoutCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
