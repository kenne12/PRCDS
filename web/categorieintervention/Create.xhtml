<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="CategorieinterventionCreateDlg" widgetVar="CategorieinterventionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateCategorieinterventionTitle}">
            <h:form id="CategorieinterventionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel for="categorie" value="#{langues.sousaxe}"/>
                        <p:selectOneMenu filter="true" autoWidth="false" style="width: 600px" id="categorie" value="#{categorieInterventionController.sousaxe.idsousaxe}" required="true" requiredMessage="#{langues.sousaxe}:#{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}"/>
                            <f:selectItems value="#{categorieInterventionController.sousaxes}" var="saxes" itemLabel="#{saxes.code} #{saxes.nomFr}" itemValue="#{saxes.idsousaxe}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{langues.Code}" for="code"/>
                        <p:inputText id="code" value="#{categorieInterventionController.categorieintervention.code}"/>

                        <p:outputLabel value="#{langues.nom_francais}" for="nom_fr" />                        
                        <p:inputTextarea cols="100" rows="7" id="nom_fr" value="#{categorieInterventionController.categorieintervention.nomFr}"/>

                        <p:outputLabel value="#{langues.nom_anglais}" for="nom_en" />                        
                        <p:inputTextarea cols="100" rows="7" id="nom_en" value="#{categorieInterventionController.categorieintervention.nomEn}"/>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{categorieInterventionController.create()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:CategorieinterventionListForm:datalist,:CategorieinterventionListForm:msgErreur" oncomplete="PF('CategorieinterventionCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('CategorieinterventionCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
