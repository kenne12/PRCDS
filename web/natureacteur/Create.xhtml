<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="scale" hideEffect="scale" id="NatureacteurCreateDlg" widgetVar="NatureacteurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ajout d'un Natureacteur" closeOnEscape="true">

            <h:form id="NatureacteurCreateForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">

                         <p:outputLabel value="Code" for="code" />
                         <p:inputText style=" width: 100px"  id="code" value="#{natureacteurController.natureacteur.code}" title="#{langues.CreateRegionTitle_nom}" size="254" maxlength="254" required="true" requiredMessage="#{langues.Code} #{langues.requis}"/>

                        <p:outputLabel value="#{langues.nom}" for="nom" />
                        <p:inputText style=" width: 200px"  id="nom" value="#{natureacteurController.natureacteur.nom}" title="#{langues.CreateRegionTitle_nom}" size="254" maxlength="254" required="true" requiredMessage="le champ nom est obligatoire"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{natureacteurController.saveNatureacteur()}" value="#{langues.Save}" update="display,:NatureacteurListForm:datalist,:growl" oncomplete="PF('NatureacteurCreateDialog').hide()">
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{langues.Cancel}" onclick="PF('NatureacteurCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
