<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="size" hideEffect="size" id="RegionViewDlg" widgetVar="RegionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{langues.ViewRegionTitle}" closeOnEscape="true">

            <h:form id="RegionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{regionController.selected != null}">

                        <h:outputText value="#{langues.Numero}"/>
                        <h:outputText value="#{regionController.selected.idregion}"/>

                        <h:outputText value="#{langues.ViewRegionTitle_coordonnegps}"/>
                        <h:outputText value="#{regionController.selected.coderegion}"/>


                        <h:outputText value="#{langues.nom_francais}"/>
                        <h:outputText value="#{regionController.selected.nomFr}"/>

                        <h:outputText value="#{langues.nom_anglais}"/>
                        <h:outputText value="#{regionController.selected.nomFr}"/>


                        <h:outputText value="#{langues.ViewRegionTitle_coordonnegps}"/>
                        <h:outputText value="#{regionController.selected.coordonnegps}" title="#{langues.ViewRegionTitle_coordonnegps}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{langues.Close}" onclick="PF('RegionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
