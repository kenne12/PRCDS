<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog showEffect="scale" hideEffect="scale" id="RegionCreateDlg" widgetVar="RegionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateRegionTitle}" closeOnEscape="true">

            <h:form id="RegionCreateForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">
                        
                         <p:outputLabel value="#{langues.pays}" for="region" />
                         <p:selectOneMenu id="region" value="#{regionController.region.idpays}" required="true"  converter="paysConverter">
                            <f:selectItem itemLabel="#{langues.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.listpays}"
                                           var="region"
                                           itemValue="#{region}"
                                           itemLabel="#{region.nom}"/>                                           
                        </p:selectOneMenu>
                         
                         <p:outputLabel value="#{langues.Code}" for="coderegion" />
                        <p:inputText style=" width: 200px" id="coderegion" value="#{regionController.region.coderegion}"  size="254" maxlength="254"/>

                        <p:outputLabel value="#{langues.nom_francais}" for="nom" />
                        <p:inputText style=" width: 200px"  id="nom" value="#{regionController.region.nomFr}"  size="254" maxlength="254" required="true" requiredMessage="#{langues.nom_francais} : #{langues.requis}"/>
                        
                        <p:outputLabel value="#{langues.nom_anglais}" for="nom_en" />
                        <p:inputText style=" width: 200px"  id="nom_en" value="#{regionController.region.nomFr}"  size="254" maxlength="254" required="true" requiredMessage="#{langues.nom_anglais} : #{langues.requis}"/>


                        <p:outputLabel value="#{langues.CreateRegionTitle_coordonnegps}" for="coordonnegps" />
                        <p:inputText style=" width: 200px" id="coordonnegps" value="#{regionController.region.coordonnegps}"  size="254" maxlength="254"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionController.save()}" value="#{langues.Save}" update="display,:RegionListForm:datalist,:growl" oncomplete="PF('RegionCreateDialog').hide()">
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{langues.Cancel}" onclick="PF('RegionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
