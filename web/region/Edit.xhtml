<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog showEffect="blind" hideEffect="blind" id="RegionEditDlg" widgetVar="RegionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{langues.EditRegionTitle}" closeOnEscape="true">

            <h:form id="RegionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{regionController.selected != null}">
                        
                        <p:outputLabel value="#{langues.Code}" for="coderegion" />
                        <p:inputText style=" width: 200px" id="coderegion" value="#{regionController.selected.coderegion}"  size="254" maxlength="254" required="true" requiredMessage="le champ nom est obligatoire"/>
                
                        <p:outputLabel value="#{langues.nom_francais}" for="nom" />
                        <p:inputText style=" width: 200px" id="nom" value="#{regionController.selected.nomFr}"  size="254" maxlength="254"/>
                        
                        <p:outputLabel value="#{langues.nom_anglais}" for="nom_en" />
                        <p:inputText style=" width: 200px" id="nom_en" value="#{regionController.selected.nomEn}"  size="254" maxlength="254"/>

                        <p:outputLabel value="#{langues.EditRegionTitle_coordonnegps}" for="coordonnegps" />
                        <p:inputText id="coordonnegps" style=" width: 200px" value="#{regionController.selected.coordonnegps}" title="#{langues.EditRegionTitle_coordonnegps}" size="254" maxlength="254"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionController.edit()}" value="#{langues.Save}" update="display,:RegionListForm:datalist,:growl" oncomplete="PF('RegionEditDialog').hide()">
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{langues.Cancel}" onclick="PF('RegionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
