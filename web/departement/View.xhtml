<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="size" hideEffect="size" id="DepartementViewDlg" widgetVar="DepartementViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{langues.ViewDepartementTitle}" closeOnEscape="true">

            <h:form id="DepartementViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{departementController.selected != null}">

                        <h:outputText value="#{langues.Numero}"/>
                        <h:outputText value="#{departementController.selected.iddepart}"/>
                        
                        <h:outputText value="#{langues.region}"/>
                        <h:outputText value="#{departementController.selected.idregion.nomFr}"/>

                        <h:outputText value="#{langues.nom}"/>
                        <h:outputText value="#{departementController.selected.nom}"/>

                        <h:outputText value="#{langues.CreateDepartementLabel_coordonnegps}"/>
                        <h:outputText value="#{departementController.selected.coordonnegps}"/>
                                               
                    </p:panelGrid>
                    <p:commandButton value="#{langues.Close}" onclick="PF('DepartementViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
