<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="scale" hideEffect="scale" id="ActeursfacteursCreateDlg" widgetVar="ActeursfacteursCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateActeursfacteursTitle}" closeOnEscape="true">

            <h:form id="ActeursfacteursCreateForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column"> 
                      
                        <p:outputLabel value="#{langues.nom}" for="nom" />
                        <p:inputText style=" width: 200px"  id="nom" value="#{acteursfacteursController.acteursfacteurs.nom}" title="#{langues.CreateRegionTitle_nom}"  required="true" requiredMessage="le champs nom est obligatoire"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{acteursfacteursController.saveActeursfacteurs}" value="#{langues.Save}" update="display,:ActeursfacteursListForm:datalist,:growl" oncomplete="PF('ActeursfacteursCreateDialog').hide()">
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{langues.Cancel}" onclick="PF('ActeursfacteursCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
