<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="size" hideEffect="size" id="DistrictViewDlg" widgetVar="DistrictViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{langues.ViewDistrictTitle}" closeOnEscape="true">

            <h:form id="DistrictViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{districtController.selected != null}">

                        <h:outputText value="#{langues.Numero}"/>
                        <h:outputText value="#{districtController.selected.iddistrict}" />

                        <h:outputText value="#{langues.CreateDistrictLabel_codedistrict}"/>
                        <h:outputText value="#{districtController.selected.codedistrict}"/>

                        <h:outputText value="#{langues.nom_francais}"/>
                        <h:outputText value="#{districtController.selected.nomFr}" />

                        <h:outputText value="#{langues.nom_anglais}"/>
                        <h:outputText value="#{districtController.selected.nomEn}" />

                        <h:outputText value="#{langues.CreateDistrictLabel_coordonnegps}"/>
                        <h:outputText value="#{districtController.selected.coordonnegps}" />

                        <h:outputText value="#{langues.region}"/>
                        <h:outputText value="#{districtController.selected.idregion.nomFr}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{langues.Close}" onclick="PF('DistrictViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
