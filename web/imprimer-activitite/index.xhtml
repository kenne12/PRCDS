<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{langues.generer_pdsd}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <f:view locale="#{loginController.language}">

                <h:form id="UtilisateurListForm">

                    <p:growl id="growl" showDetail="true"/>
                    <br/>
                    <center>

                        <h:panelGrid columns="2">

                            <center>
                                <h:commandButton class="hardBreak" style="width:150px;height: 150px;border-radius: 10%"  value="Imprimer les activités correctrices"  actionListener="#{printpdsdController.printActivitecorrectrice()}"/>
                            </center>
                            
                            <center>
                                <h:commandButton class="hardBreak" style="width:150px;height: 150px;border-radius: 10%"  value="Imprimer les activités de consolidation"  actionListener="#{printpdsdController.printActiviteconsolidation()}"/>
                            </center>

                        </h:panelGrid>

                    </center>

                </h:form>

            </f:view>

        </ui:define>

    </ui:composition>

</html>
