<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog  id="NotationproblemeCreateDlg" footer="#{langues.footer1}" widgetVar="NotationproblemeCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="#{langues.PRIORISATION_DES_PROBLEMES}">
            <h:form id="NotationproblemeCreateForm">


                <h:panelGroup id="display">

                    <div style=" border: solid 0.5px ; width: 1200px ; height: 500px; overflow: auto;">

                        <center>

                            <p:panelGrid columns="2">

                                <p:outputLabel value="#{langues.Axe}"/>
                                <p:outputLabel value="#{notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.idcategorieintervention.idsousaxe.idaxe.code} - #{loginController.language eq 'en' ? notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.idcategorieintervention.idsousaxe.idaxe.nomEn : notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.idcategorieintervention.idsousaxe.idaxe.nomFr}"/>

                                <p:outputLabel value="#{langues.sousaxe}"/>
                                <p:outputLabel value="#{notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.idcategorieintervention.idsousaxe.code} - #{loginController.language eq 'en' ? notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.idcategorieintervention.idsousaxe.nomEn : notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.idcategorieintervention.idsousaxe.nomFr}"/>

                                <p:outputLabel value="#{langues.Categorie_intervention}"/>
                                <p:outputLabel value="#{loginController.language eq 'en' ? notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.idcategorieintervention.nomEn : notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.idcategorieintervention.nomFr}"/>

                                <p:outputLabel value="#{langues.interventionpnds}"/>
                                <p:inputTextarea disabled="true" cols="120" rows="7" value="#{notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.code} - #{loginController.language eq 'en' ? notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.nomEn : notationproblemeController.problemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.nomFr}"/>

                                <p:outputLabel value="#{langues.probleme}"/>
                                <p:inputTextarea disabled="true" cols="120" rows="3" value="#{notationproblemeController.problemeRegion.nom}"/>

                            </p:panelGrid>

                            <p:dataTable id="datalist" value="#{notationproblemeController.notationproblemeregions}" var="item"
                                         paginator="true"
                                         rows="10"
                                         editMode="cell"
                                         editable="true"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         style="margin-top:1% !important; text-align:left; margin-left:20%; margin-right: 20%; font-weight: bold; font-style: oblique;"
                                         rowIndexVar="index"
                                         emptyMessage="#{msg.Vide}"
                                         widgetVar="fonctionTable"
                                         draggableColumns="true"
                                         resizableColumns="true">

                                <p:column style="width:40%">
                                    <f:facet name="header">
                                        <h:outputText value="#{langues.rubrique}"/>
                                    </f:facet>
                                    <h:outputText value="#{loginController.language eq 'en' ? item.idsousrubriquenotationprobleme.nomEn : item.idsousrubriquenotationprobleme.nomFr} (#{item.idsousrubriquenotationprobleme.scoremax})"/>
                                </p:column>

                                <p:column style="width:35%" headerText="#{langues.valeur}">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{item.valeur}">
                                                <f:convertNumber />
                                            </h:outputText> 
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText  value="#{item.valeur}">
                                                <f:convertNumber />
                                                <p:ajax event="keyup" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable>

                        </center>

                    </div>

                    <p:commandButton actionListener="#{notationproblemeController.create()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:NotationproblemeListForm:datalist,:NotationproblemeListForm:growl" oncomplete="PF('NotationproblemeCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('NotationproblemeCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
