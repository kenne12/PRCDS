<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="scale" hideEffect="scale" id="SourcefinancementCreateDlg" widgetVar="SourcefinancementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateSourcefinancementTitle}" closeOnEscape="true">

            <h:form id="SourcefinancementCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{langues.nom_francais}" for="nom" />
                        <p:inputText style=" width: 200px" id="nom" value="#{sourcefinancementController.sourcefinancement.nomFr}" title="#{langues.nom_francais} : #{langues.requis}" size="254" maxlength="254"/>

                        <p:outputLabel value="#{langues.nom_anglais}" for="nom_en" />
                        <p:inputText style=" width: 200px" id="nom_en" value="#{sourcefinancementController.sourcefinancement.nomEn}" title="#{langues.nom_anglais} : #{langues.requis}" size="254" maxlength="254"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{sourcefinancementController.save()}" value="#{langues.Save}" update="display,:SourcefinancementListForm:datalist,:growl" oncomplete="PF('SourcefinancementCreateDialog').hide()">
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{langues.Cancel}" onclick="PF('SourcefinancementCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
