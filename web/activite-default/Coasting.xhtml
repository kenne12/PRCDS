<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog  id="CoastingCreateDlg" footer="#{langues.footer1}" widgetVar="CoastingCreateDialog" modal="true" resizable="true" appendTo="@(body)" 
                   header="COSTING DES ACTIVITES"
                   closable="false">

            <h:form id="CoastingCreateForm">

                <h:panelGroup id="display">

                    <div style=" border: solid 0.5px ; width: 1200px ; height: 500px; overflow: auto;">

                        <p:dataTable id="datalist" value="#{activitedefaultController.coastingDefaults}" var="item"
                                     paginator="true"
                                     rows="20"
                                     editMode="cell"
                                     editable="true"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top:1% !important; text-align:left; margin-left:10%; margin-right: 10%; font-weight: bold; font-style: oblique;"
                                     rowIndexVar="index"
                                     emptyMessage="#{msg.Vide}"
                                     widgetVar="fonctionTable"
                                     draggableColumns="true"
                                     resizableColumns="true">

                            <p:column style="width:35%">
                                <f:facet name="header">
                                    <h:outputText value="Element de cout"/>
                                </f:facet>
                                <h:outputText value="#{loginController.language eq 'en' ? item.idelementcout.nomEn : item.idelementcout.nomFr}"/>
                            </p:column>

                            <p:column style="width:15%" headerText="#{langues.montant}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.coutunitaire}">
                                            <f:convertNumber />
                                        </h:outputText> 
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText  value="#{item.coutunitaire}">
                                            <f:convertNumber />
                                            <p:ajax update=":CoastingCreateForm:total" event="keyup"  listener="#{activitedefaultController.updateCoasting()}"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:15%" headerText="#{langues.quantite}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.qte}">
                                            <f:convertNumber />
                                        </h:outputText> 
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText  value="#{item.qte}">
                                            <f:convertNumber />
                                            <p:ajax update=":CoastingCreateForm:total" event="keyup"   listener="#{activitedefaultController.updateCoasting()}"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:15%" headerText="#{langues.nombre_jour}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.nbreJr}">
                                            <f:convertNumber />
                                        </h:outputText> 
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText  value="#{item.nbreJr}">
                                            <f:convertNumber />
                                            <p:ajax update=":CoastingCreateForm:total" event="keyup" listener="#{activitedefaultController.updateCoasting()}"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                        </p:dataTable>

                        <br/>

                        <center>
                            <h:panelGrid columns="2">
                                <p:outputLabel style="font-size:  30px" value="Total"/>
                                <p:outputLabel style="font-size: 30px" id="total" value="#{activitedefaultController.total}">
                                    <f:convertNumber/>
                                </p:outputLabel>
                            </h:panelGrid>
                        </center>

                    </div>

                    <p:commandButton actionListener="#{activitedefaultController.coastActivity()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:NotationproblemeCreateForm" oncomplete="PF('CoastingCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" actionListener="#{activitedefaultController.cancelCosting()}" oncomplete="PF('CoastingCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
