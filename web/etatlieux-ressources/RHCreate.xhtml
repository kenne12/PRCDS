<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="RhCreateDlg" footer="#{langues.footer1}" widgetVar="RhCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="#{langues.syntheseresourcehumaine}">
            <h:form id="RhCreateForm">

                <h:panelGroup id="display">

                    <div style=" border: solid 0.5px ; width: 1000px ; height: 500px; overflow: auto;">

                        <p:dataTable id="datalist" value="#{rhsController.rhses}" var="item"
                                     paginator="true"
                                     rows="10"
                                     editMode="cell"
                                     editable="true"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top:1% !important; text-align:left; margin-left:15%; margin-right: 15%; font-weight: bold; font-style: oblique;"
                                     rowIndexVar="index"
                                     emptyMessage="#{msg.Vide}"
                                     widgetVar="fonctionTable"
                                     draggableColumns="true"
                                     resizableColumns="true">

                            <p:column style="width:70%">
                                <f:facet name="header">
                                    <h:outputText value="#{langues.profilpersonnel}"/>
                                </f:facet>
                                <h:outputText value="#{loginController.language eq 'en' ? item.idprofilpersonnel.nomEn : item.idprofilpersonnel.nomFr}"/>
                            </p:column>
                            <p:column headerText="Nombre">

                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.valeur}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText  value="#{item.valeur}">
                                            <p:ajax event="keyup"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                        </p:dataTable>

                        <br/>

                        <center>
                            <p:panelGrid columns="2">
                                <p:outputLabel for="commentaire" value="#{langues.commentairetab}"/>

                                <p:inputTextarea id="commentaire" value="#{rhsController.commentairetab.commentaire}" rows="8" cols="90">
                                    <p:ajax event="keyup"/>
                                </p:inputTextarea>
                            </p:panelGrid>
                        </center>

                    </div>

                    <p:commandButton actionListener="#{rhsController.save()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:RhListForm:datalist,:RhListForm:growl,:RhListForm:commentaire" oncomplete="PF('RhCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('RhCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
