<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="ActeurcomCreateDlg" widgetVar="ActeurcomCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateActeurTitle}">
            <h:form id="ActeurcomCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel for="type" value="#{langues.TypeActeur}"/>
                        <p:selectOneMenu id="type" value="#{acteurcommunautaireController.typeacteur.idtypeacteur}" required="true" requiredMessage="#{langues.TypeActeur}  : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}"/>
                            <f:selectItems value="#{acteurcommunautaireController.typeacteurs}" var="item" itemLabel="#{loginController.language eq 'en' ? item.nomEn : item.nomFr}" itemValue="#{item.idtypeacteur}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="groupe" value="#{langues.GroupeActeur}"/>
                        <p:selectOneMenu id="groupe" value="#{acteurcommunautaireController.groupeacteur.idgroupeacteur}" required="true" requiredMessage="#{langues.GroupeActeur} : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}"/>
                            <f:selectItems value="#{acteurcommunautaireController.groupeacteurs}" var="grpe" itemLabel="#{loginController.language eq 'en' ? grpe.nomEn : grpe.nomFr}" itemValue="#{grpe.idgroupeacteur}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{langues.nom_francais}" for="nom_fr" />                        
                        <p:inputTextarea id="nom_fr" rows="5" cols="50" required="true" requiredMessage="#{langues.nom_francais} : #{langues.requis}" value="#{acteurcommunautaireController.acteur.nomFr}" queryDelay="750" minQueryLength="4">
                            <p:ajax/>
                        </p:inputTextarea>

                        <p:outputLabel value="#{langues.nom}" for="nom_en" />                        
                        <p:inputTextarea id="nom_en" rows="5" cols="50" required="true" requiredMessage="#{langues.nom_anglais} : #{langues.requis}" value="#{acteurcommunautaireController.acteur.nomEn}" queryDelay="750" minQueryLength="4">
                            <p:ajax/>
                        </p:inputTextarea>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{acteurcommunautaireController.create()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:ActeurcomListForm:datalist,:ActeurcomListForm:growl,:ActeurcomListForm:commentaire" oncomplete="PF('ActeurcomCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('ActeurcomCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
