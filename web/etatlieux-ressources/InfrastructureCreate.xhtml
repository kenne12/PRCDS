<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="InfrastructureCreateDlg" footer="#{langues.footer1}" widgetVar="InfrastructureCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="#{langues.CreateInfrastructureTitle}">
            <h:form id="InfrastructureCreateForm">

                <h:panelGroup id="display">

                    <div style=" border: solid 0.5px ; width: 1200px ; height: 500px; overflow: auto;">

                        <p:dataTable id="datalist" value="#{etatlieuxinfrastructureController.infrastructures}" var="item"
                                     paginator="true"
                                     rows="10"
                                     editMode="cell"
                                     editable="true"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     style="margin-top:1% !important; text-align:left; margin-left:15%; margin-right: 15%; font-weight: bold; font-style: oblique;"
                                     rowIndexVar="index"
                                     emptyMessage="#{msg.Vide}"
                                     widgetVar="fonctionTable"
                                     draggableColumns="true"
                                     resizableColumns="true">

                            <f:facet name="header"> 
                                <h:outputText value="#{loginController.language eq 'en' ? etatlieuxinfrastructureController.structure.nomEn : etatlieuxinfrastructureController.structure.nomFr}"/>
                            </f:facet> 

                            <p:column style="width:40%" filterBy="#{item.idtypeinfraTypestruc.idtypeinfrastructure.nomFr}">
                                <f:facet name="header">
                                    <h:outputText value="#{langues.typeequipementtraceur}"/>
                                </f:facet>
                                <h:outputText class="hardBreak" value="#{loginController.language eq 'en' ? item.idtypeinfraTypestruc.idtypeinfrastructure.nomEn : item.idtypeinfraTypestruc.idtypeinfrastructure.nomFr}"/>
                            </p:column>

                            <p:column style="width:20%" headerText="#{langues.etatinfrastructure}">
                                <p:cellEditor>
                                    <f:facet name="output"> <h:outputText  value="#{loginController.language eq 'en' ? item.idetatinfrastructure.nomEn : item.idetatinfrastructure.nomFr}" /> </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu style="width: 150px" value="#{item.idetatinfrastructure}" converter="etatinfrastructureConverter">
                                            <f:selectItem itemLabel="#{langues.choisir}" itemValue=""/>
                                            <f:selectItems value="#{etatlieuxinfrastructureController.etatinfrastructures}" var="etat" itemLabel="#{loginController.language eq 'en' ? etat.nomEn : etat.nomFr}" itemValue="#{etat}"/>
                                            <p:ajax update="datalist"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                        </p:dataTable>

                        <br/>

                        <center>
                            <p:panelGrid columns="2">
                                <p:outputLabel for="commentaire" value="#{langues.commentairetab}"/>
                                <p:inputTextarea id="commentaire" value="#{etatlieuxinfrastructureController.commentairetab.commentaire}" rows="8" cols="90">
                                    <p:ajax event="keyup"/>
                                </p:inputTextarea>
                            </p:panelGrid>
                        </center>

                    </div>

                    <p:commandButton actionListener="#{etatlieuxinfrastructureController.create()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:InfrastructureListForm:datalist,:InfrastructureListForm:growl,:InfrastructureListForm:commentaire" oncomplete="PF('InfrastructureCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('InfrastructureCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
