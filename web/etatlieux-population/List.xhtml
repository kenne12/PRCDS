<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="PopulationListForm">

        <p:growl id="growl" showDetail="true"/>

        <br/>

        <center>
            <h2>#{langues.DONNEES_DEMOGRAPHIQUES}</h2>
        </center>

        <p:contextMenu id="ExercieDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{langues.Edit}" onclick="document.getElementById('PopulationListForm:editButton').click();" icon="ui-icon-pencil"/>            
            <p:separator/>                 
        </p:contextMenu>


        <br/>

        <p:dataTable id="datalist"
                     value="#{populationController.annees}"
                     var="item"
                     rowKey="#{item.idannee}"
                     paginator="true"
                     style="width: 98%;margin-left: 1% "
                     rowIndexVar="index"
                     rows="100"
                     rowsPerPageTemplate="10,20,30,40,50,60,70,80"
                     selectionMode="single"
                     draggableColumns="true"
                     resizableColumns="true"
                     scrollHeight="100"
                     selection="#{populationController.annee}"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

            <p:ajax event="rowSelect" listener="#{populationController.activeButton()}" />
            <p:ajax event="rowDblselect" onsuccess="document.getElementById('PopulationListForm:viewButton').click();" listener="#{populationController.activeButton()}"/>

            <p:columnGroup type="header">
                <p:row>
                    <p:column class="hardBreak" rowspan="2" headerText="#{langues.Annee}"/>
                    <p:column class="hardBreak" rowspan="2" headerText="Total"/>
                    <p:column class="hardBreak" colspan="#{populationController.rubriquepopulations.size()}" headerText="#{langues.rubriquepopullation}"/>
                </p:row>
                <p:row>
                    <ui:repeat value="#{populationController.rubriquepopulations}" var="rubrique">
                        <p:column class="hardBreak" headerText="#{loginController.language eq 'en' ? rubrique.nomEn : rubrique.nomFr}"/>
                    </ui:repeat>
                </p:row>
            </p:columnGroup>

            <p:column>
                <h:outputText class="hardBreak" value="#{item.nom}" />
            </p:column>

            <p:column>
                <h:outputText class="hardBreak" value="#{populationController.findTotalPopulation(item).valeurpopulationregion}" />
            </p:column>

            <p:columns value="#{populationController.rubriquepopulations}" var="var">
                <h:outputText value="#{populationController.findPopulation(var, item).valeurpopulationrubrique}">
                    <f:convertNumber/>
                </h:outputText>
            </p:columns>

        </p:dataTable>

        <p:separator style="width: 90%;margin-left: 5% "/>

        <center>
            <p:panelGrid columns="2">
                <p:outputLabel for="commentaire" value="#{langues.commentairetab}"/>
                <p:inputTextarea  id="commentaire" disabled="false" style="color: red" value="#{populationController.commentairetab.commentaire}" rows="8" cols="150">
                    <p:ajax event="keyup"/>
                </p:inputTextarea>
            </p:panelGrid>
        </center>

        <p:separator style="width: 90%;margin-left: 5% "/>

        <center>
            <p:commandButton id="editButton" update=":PopulationCreateForm,growl,:PopulationCreateForm:commentaire" icon="ui-icon-pencil" value="#{langues.Edit}" actionListener="#{populationController.loadTable()}" oncomplete="PF('PopulationCreateDialog').show()"/>
            <p:commandButton id="commentButton" partialSubmit="true" update="growl" icon="ui-icon-pencil" value="#{langues.valider_commentaire}" actionListener="#{populationController.validComment()}"/>
        </center>

    </h:form>
</ui:composition>
