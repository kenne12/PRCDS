<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NiveaucollecteCreateDlg" widgetVar="NiveaucollecteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateNiveaucollecteTitle}">
            <h:form id="NiveaucollecteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="Code" for="code" />
                        <p:inputText id="code" required="true" style="color: red" requiredMessage="Code : #{langues.requis}" value="#{niveaucollecteController.niveaucollecte.code}"/>

                        <p:outputLabel value="#{langues.nom_francais}" for="nom" />                        
                        <p:inputText id="nom"  required="true" requiredMessage="#{langues.nom_francais} : #{langues.requis}" value="#{niveaucollecteController.niveaucollecte.nomFr}"/>

                        <p:outputLabel value="#{langues.nom_francais}" for="nom_en" />                        
                        <p:inputText id="nom_en"  required="true" requiredMessage="#{langues.nom_anglais} : #{langues.requis}" value="#{niveaucollecteController.niveaucollecte.nomEn}"/>


                        <p:outputLabel value="#{langues.description}" for="obj" />
                        <p:inputTextarea id="obj" rows="5" cols="75"  value="#{niveaucollecteController.niveaucollecte.description}" queryDelay="750" minQueryLength="4">
                            <p:ajax/>
                        </p:inputTextarea>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{niveaucollecteController.create()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:NiveaucollecteListForm:datalist,:NiveaucollecteListForm:msgErreur" oncomplete="PF('NiveaucollecteCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('NiveaucollecteCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
