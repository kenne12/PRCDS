<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="NotationproblemeListForm">

        <p:growl id="growl" showDetail="true"/>

        <br/>

        <center>
            <h2>#{langues.ACTIVITES_CONSOLIDATION}</h2>
        </center>

        <p:contextMenu id="ExercieDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{langues.Edit}" onclick="document.getElementById('NotationproblemeListForm:editButton').click();" icon="ui-icon-pencil"/>            
            <p:separator/>                 
        </p:contextMenu>

        <br/>

        <p:panel style="background-color: blanchedalmond" id="axe" header="#{activiteConsolidationController.axe.code} - #{loginController.language eq 'en' ? activiteConsolidationController.axe.nomEn : activiteConsolidationController.axe.nomFr}  (#{activiteConsolidationController.pourcentageAxe} % d'identification)">

            <p:panel id="sousaxe" header="#{activiteConsolidationController.sousaxe.code} - #{ loginController.language eq 'en' ? activiteConsolidationController.sousaxe.nomEn : activiteConsolidationController.sousaxe.nomFr} (#{activiteConsolidationController.pourcentageSousAxe} % d'identification)">

                <p:dataTable id="datalist"
                             value="#{activiteConsolidationController.activiteRegions}"
                             var="item"
                             rowKey="#{item.idactiviteRegion}"
                             paginator="true"
                             rows="100"
                             style="width: 100%;"
                             rowIndexVar="index"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             draggableColumns="true"
                             resizableColumns="true"
                             scrollHeight="100"
                             selection="#{activiteConsolidationController.activiteRegion}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <p:ajax event="rowSelect" update=":NotationproblemeListForm:editButton,:NotationproblemeListForm:deleteButton" listener="#{activiteConsolidationController.activeButton()}" />
                    <p:ajax event="rowDblselect" onsuccess="document.getElementById('NotationproblemeListForm:viewButton').click();" listener="#{cibleController.activeButton()}"/>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" colspan="2"  headerText="#{langues.interventionpnds}"/>
                            <p:column rowspan="2" colspan="2" headerText="#{langues.probleme}"/>
                            <p:column rowspan="2" colspan="2" headerText="#{langues.objectif_opÃ©rationnel}"/>
                            <p:column rowspan="2" colspan="2" headerText="#{langues.Active}"/>
                            <p:column rowspan="2" headerText="#{langues.CreateActiviteLabel_responsable}"/>
                        </p:row>
                    </p:columnGroup>

                    <p:column style="height: 40px;word-wrap: break-word" colspan="2">
                        <h:outputText class="hardBreak" value="#{item.idproblemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.code} - #{loginController.language eq 'en' ?  item.idproblemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.nomEn : item.idproblemeRegion.idindicateurRegion.idindicateur.idinterventionpnds.nomFr}"/>
                    </p:column>

                    <p:column colspan="2">
                        <h:outputText class="hardBreak" value="#{item.idproblemeRegion.nom}" />
                    </p:column>

                    <p:column colspan="2">
                        <h:outputText class="hardBreak" value="#{item.ididobjectifOpp.objectif}"/>
                    </p:column>

                    <p:column colspan="2">
                        <h:outputText class="hardBreak" value="#{item.nom}" />
                    </p:column>

                    <p:column>
                        <h:outputText class="hardBreak" value="#{item.responsable}" />
                    </p:column>

                </p:dataTable>

                <center>
                    <p:commandButton id="createButton" update=":NotationproblemeCreateForm,growl" actionListener="#{activiteConsolidationController.prepareCreate()}" icon="ui-icon-pencil" value="#{langues.Create}"  oncomplete="PF('NotationproblemeCreateDialog').show()"/>
                    <p:commandButton id="editButton" update=":NotationproblemeCreateForm,growl" actionListener="#{activiteConsolidationController.prepareEdit()}" icon="ui-icon-pencil" value="#{langues.Edit}"  oncomplete="PF('NotationproblemeCreateDialog').show()" disabled="#{activiteConsolidationController.detail}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash" update="datalist,growl" actionListener="#{activiteConsolidationController.delete()}" value="#{langues.Delete}" disabled="#{activiteConsolidationController.detail}"> 
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                </center>

                <h:panelGrid style="width: 70%;margin-left: 15%" columns="2">
                    <p:commandButton value="#{langues.sous_axe_precedent}" update="axe,sousaxe,datalist" actionListener="#{activiteConsolidationController.precSousAxe()}" oncomplete="javascript:location.reload();"/>
                    <p:commandButton value="#{langues.sous_axe_suivant}" update="axe,sousaxe,datalist" style="margin-left: 50%" actionListener="#{activiteConsolidationController.nextSousaxe()}" oncomplete="javascript:location.reload();"/>
                </h:panelGrid>

            </p:panel>

            <h:panelGrid style="width: 80%;margin-left: 10%" columns="2">
                <p:commandButton value="#{langues.axe_precedent}" update="axe,sousaxe,datalist" actionListener="#{activiteConsolidationController.precAxe()}" oncomplete="javascript:location.reload();"/>
                <p:commandButton style="margin-left: 60%" value="#{langues.axe_suivant}" update="axe,sousaxe,datalist" actionListener="#{activiteConsolidationController.nextAxe()}" oncomplete="javascript:location.reload();"/>
            </h:panelGrid>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>

    </h:form>
</ui:composition>
