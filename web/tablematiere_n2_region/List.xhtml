<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{langues.tablematieren2_district}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <f:view locale="#{loginController.language}">

                <h:form id="Tablematieren1ListForm">
                    <p:messages id="msgErreur" closable="true"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:dataTable id="datalist" value="#{tablematiere_n2_regionController.tablematieren2Regions}" var="item"
                                 editMode="cell"
                                 editable="true"
                                 paginator="true"                            
                                 rows="25"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 style="margin-top:1% !important; text-align:left; margin-left:5%; margin-right: 5%; font-weight: bold; font-style: oblique;"
                                 rowIndexVar="index"
                                 emptyMessage="#{msg.Vide}"
                                 widgetVar="fonctionTable"
                                 draggableColumns="true"
                                 resizableColumns="true">

                        <f:facet name="header"> 
                            <h:outputText value="#{langues.tablematieren2_district}"/>
                        </f:facet> 

                        <p:column style="width: 30%;height: 30px">
                            <f:facet name="header">
                                <h:outputText value="#{langues.niveau_1}"/>
                            </f:facet>
                            <h:outputText value="#{loginController.language eq 'en' ? item.idtablematiereN2.idtablematiereN1.niveau1En : item.idtablematiereN2.idtablematiereN1.niveau1Fr}"/>
                        </p:column>

                        <p:column style="width: 50%">
                            <f:facet name="header">
                                <h:outputText value="#{langues.niveau_2}"/>
                            </f:facet>
                            <h:outputText value="#{loginController.language eq 'en' ? item.idtablematiereN2.niveauEn : item.idtablematiereN2.niveauFr}"/>
                        </p:column>               

                        <p:column style="width:20%;text-align: center" headerText="#{langues.numero_page}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{item.numeropage}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText  value="#{item.numeropage}">
                                        <p:ajax  listener="#{tablematiere_n2_regionController.prepare()}"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        .
                    </p:dataTable>

                    <p:separator/>

                    <center>

                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{langues.Edit}" actionListener="#{tablematiere_n2_regionController.create()}" update="datalist,growl,editButton" disabled="#{tablematiere_n2_regionController.detail}"/>

                    </center>

                </h:form>

            </f:view>
        </ui:define>

    </ui:composition>

</html>
