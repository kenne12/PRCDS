<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog  id="MedicamentDetailDlg" footer="Visualiser le détail" widgetVar="MedicamentDetailDialog"
                   modal="true" resizable="true" appendTo="@(body)" 
                   height="600"
                   width="1200"
                   style="overflow: auto"
                   header="Visualiser le détail - #{loginController.language eq 'en' ? mortaliteregionController.mortalite.nomEn : mortaliteregionController.mortalite.nomFr}">
            <h:form id="MedicamentDetailForm">

                <center>
                    <h:outputText value="TABLEAU I - DONNEES DES STRUCTURES DU NIVEAU REGIONAL" style="font-family: cambria ; font-size: 20px;color: blue"/>
                </center>

                <p:dataTable id="datalist"
                             value="#{mortaliteregionController.structures}"
                             var="item"
                             rowKey="#{item.idstructure}"
                             paginator="true"
                             rows="80"
                             style="width: 96%;margin-left: 2% "
                             rowIndexVar="index"                             
                             rowsPerPageTemplate="10,20,30,40,50,60,70,80"
                             draggableColumns="true"
                             resizableColumns="true"
                             scrollHeight="100"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column class="hardBreak" rowspan="2" colspan="2" headerText="#{langues.structure}" />
                            <p:column class="hardBreak" colspan="#{mortaliteregionController.rubriquemortalites.size()}" headerText="#{langues.rubriquemortalite}" />                            
                        </p:row>
                        <p:row>
                            <ui:repeat value="#{mortaliteregionController.rubriquemortalites}" var="medicament">
                                <p:column class="hardBreak" headerText="#{loginController.language eq 'en' ? medicament.nomEn : medicament.nomFr}"/>
                            </ui:repeat>
                        </p:row>
                    </p:columnGroup>

                    <p:column colspan="2" style= "height: 30px" >
                        <h:outputText class="hardBreak" value="#{loginController.language eq 'en' ? item.nomEn : item.nomFr}"/>
                    </p:column>

                    <p:columns value="#{mortaliteregionController.rubriquemortalites}" var="var">
                        <h:outputText class="hardBreak" value="#{mortaliteregionController.findByStructure(item, var)}"/>
                    </p:columns>

                </p:dataTable>
                
                <br/>                
                <center>
                    <h:outputText value="TABLEAU II - DONNEES CONSOLIDEES DES DISTRICT DE SANTE" style="font-family: cambria ; font-size: 20px;color: blue"/>
                </center>

                <p:dataTable id="datalist1"
                             value="#{mortaliteregionController.districts}"
                             var="item"
                             rowKey="#{item.iddistrict}"
                             paginator="true"
                             rows="80"
                             style="width: 96%;margin-left: 2% "
                             rowIndexVar="index"                             
                             rowsPerPageTemplate="10,20,30,40,50,60,70,80"
                             draggableColumns="true"
                             resizableColumns="true"
                             scrollHeight="100"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column class="hardBreak" rowspan="2" headerText="#{langues.district}" />
                            <p:column class="hardBreak" colspan="#{mortaliteregionController.rubriquemortalites.size()}" headerText="#{langues.rubriquemortalite}" />                            
                        </p:row>
                        <p:row>
                            <ui:repeat value="#{mortaliteregionController.rubriquemortalites}" var="medicament">
                                <p:column class="hardBreak" headerText="#{loginController.language eq 'en' ? medicament.nomEn : medicament.nomFr}"/>
                            </ui:repeat>
                        </p:row>
                    </p:columnGroup>

                    <p:column>
                        <h:outputText class="hardBreak" value="#{loginController.language eq 'en' ? item.nomEn : item.nomFr}"/>
                    </p:column>

                    <p:columns value="#{mortaliteregionController.rubriquemortalites}" var="var">
                        <h:outputText class="hardBreak" value="#{mortaliteregionController.findByDistrict(item, var)}"/>
                    </p:columns>

                </p:dataTable>

                <p:separator/>

                <center>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('MedicamentDetailDialog').hide()"/>
                </center>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
