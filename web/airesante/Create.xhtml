<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="AiresanteCreateDlg" widgetVar="AiresanteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateAiresanteTitle}">
            <h:form id="AiresanteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel for="airesante" value="#{langues.district}"/>
                        <p:selectOneMenu id="airesante" value="#{airesanteController.district.iddistrict}" filter="true" required="true" requiredMessage="#{langues.district} : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}"/>
                            <f:selectItems value="#{airesanteController.districts}" var="item" itemLabel="#{loginController.language eq 'en' ? item.nomEn : item.nomFr}" itemValue="#{item.iddistrict}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{langues.nom_francais}" for="nom_fr" />                        
                        <p:inputText style="width: 250px" id="nom_fr" required="true" requiredMessage="#{langues.nom_francais} : #{langues.requis}" value="#{airesanteController.airesante.nomFr}"/>

                        <p:outputLabel value="#{langues.nom_anglais}" for="nom_en" />                        
                        <p:inputText style="width: 250px" id="nom_en" required="true" requiredMessage="#{langues.nom_anglais} : #{langues.requis}" value="#{airesanteController.airesante.nomEn}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{airesanteController.create()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:AiresanteListForm:datalist,:AiresanteListForm:msgErreur" oncomplete="PF('AiresanteCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('AiresanteCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
