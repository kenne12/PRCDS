<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="scale" hideEffect="scale" id="ProfilpersonnelCreateDlg" widgetVar="ProfilpersonnelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateProfilpersonnelTitle}" closeOnEscape="true">

            <h:form id="ProfilpersonnelCreateForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{langues.nom_francais}" for="nom" />
                        <p:inputText style=" width: 200px"  id="nom" value="#{profilpersonnelController.profilpersonnel.nomFr}"  required="true" requiredMessage="#{langues.nom_francais} : #{langues.requis}"/>

                        <p:outputLabel value="#{langues.nom_anglais}" for="nom_en" />
                        <p:inputText style=" width: 200px"  id="nom_en" value="#{profilpersonnelController.profilpersonnel.nomEn}"  required="true" requiredMessage="#{langues.nom_anglais} : #{langues.requis}"/>

                        <p:outputLabel value="#{langues.visible_au_niveau_region}" for="region" />
                        <h:selectBooleanCheckbox id="region" value="#{profilpersonnelController.profilpersonnel.region}"/>

                        <p:outputLabel value="#{langues.visible_au_niveau_district}" for="district" />
                        <h:selectBooleanCheckbox id="district" value="#{profilpersonnelController.profilpersonnel.district}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{profilpersonnelController.saveProfilpersonnel()}" value="#{langues.Save}" update="display,:ProfilpersonnelListForm:datalist,:growl" oncomplete="PF('ProfilpersonnelCreateDialog').hide()">
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{langues.Cancel}" onclick="PF('ProfilpersonnelCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
