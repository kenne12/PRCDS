<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurViewDlg" widgetVar="UtilisateurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.ViewUtilisateurTitle}CONSULTER UN UTILISATEUR">
            <h:form id="UtilisateurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selectedUser != null}">
                        <h:outputText value="#{langues.nom}"/>
                        <h:outputText value="#{utilisateurController.selectedUser.nom}" />
                        <h:outputText value="#{langues.prenom}"/>
                        <h:outputText value="#{utilisateurController.selectedUser.prenom}"/>
                        <h:outputText value="#{langues.sexe}"/>
                        <h:outputText value="#{utilisateurController.selectedUser.sexe}"/>
                        <h:outputText value="#{langues.groupeutilisateur}"/>
                        <h:outputText value="#{utilisateurController.selectedUser.idgroupeutilisateur.nom}"/>
                    </p:panelGrid>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Close}" onclick="PF('UtilisateurViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
