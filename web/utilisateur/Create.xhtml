<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="UtilisateurCreateDlg" widgetVar="UtilisateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateUtilisateurTitle}">
            <h:form id="UtilisateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{langues.groupeutilisateur}" for="groupe" />
                        <p:selectOneMenu id="groupe" value="#{utilisateurController.groupeutilisateur.idgroupeutilisateur}" required="true" requiredMessage="#{langues.groupeutilisateur} : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}" itemValue=""/>
                            <f:selectItems value="#{utilisateurController.groupeutilisateurs}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idgroupeutilisateur}"/>                     
                        </p:selectOneMenu>

                        <p:outputLabel value="#{langues.nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.utilisateur.nom}" required="true" requiredMessage="#{langues.nom} : #{langues.requis}" />

                        <p:outputLabel value="#{langues.prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{utilisateurController.utilisateur.prenom}"/>

                        <p:outputLabel value="#{langues.sexe}" for="sexe" />
                        <p:selectOneMenu id="sexe" value="#{utilisateurController.utilisateur.sexe}" required="true" requiredMessage="#{langues.sexe} : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}" itemValue=""/>
                            <f:selectItem itemLabel="#{langues.masculin}" itemValue="Masculin"/>                                                                             
                            <f:selectItem itemLabel="#{langues.feminin}" itemValue="Feminin"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.saveUtilisateur()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:UtilisateurListForm:datalist,:UtilisateurListForm:msgErreur" oncomplete="handleSubmit(args,'UtilisateurCreateDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('UtilisateurCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
