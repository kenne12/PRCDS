<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="SousAxeCreateDlg" widgetVar="SousAxeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateSousaxeTitle}">
            <h:form id="SousAxeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel for="axe" value="#{langues.Axe}"/>
                        <p:selectOneMenu filter="true" id="axe" value="#{sousaxeController.axe.idaxe}" required="true" requiredMessage="#{langues.Axe} : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}"/>
                            <f:selectItems value="#{sousaxeController.axes}" var="item" itemLabel="#{item.code} #{loginController.language eq 'en' ? item.nomEn : item.nomFr}" itemValue="#{item.idaxe}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="Code" for="code" />
                        <p:inputText id="code" required="true" style="color: red" requiredMessage="Code : #{langues.requis}" value="#{sousaxeController.sousaxe.code}"/>

                        <p:outputLabel value="#{langues.nom_francais}" for="nom" />                        
                        <p:inputTextarea id="nom" rows="10" cols="75"  value="#{loginController.language eq 'en' ? sousaxeController.sousaxe.nomEn : sousaxeController.sousaxe.nomFr}" queryDelay="750" minQueryLength="4">
                            <p:ajax/>
                        </p:inputTextarea>

                        <p:outputLabel value="#{langues.nom_anglais}" for="nom_fr" />                        
                        <p:inputTextarea id="nom_fr" rows="10" cols="75"  value="#{sousaxeController.sousaxe.nomEn}" queryDelay="750" minQueryLength="4">
                            <p:ajax/>
                        </p:inputTextarea>

                        <p:outputLabel for="obj_fr" value="#{langues.Objectif_strategique} : #{langues.francais}"/>
                        <p:inputTextarea id="obj_fr" rows="10" cols="75"  value="#{sousaxeController.sousaxe.objectifFr}" queryDelay="750" minQueryLength="4">
                            <p:ajax/>
                        </p:inputTextarea>

                        <p:outputLabel for="obj_en" value="#{langues.Objectif_strategique} : #{langues.anglais}"/>
                        <p:inputTextarea id="obj_en" rows="10" cols="75"  value="#{sousaxeController.sousaxe.objectifEn}" queryDelay="750" minQueryLength="4">
                            <p:ajax/>
                        </p:inputTextarea>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{sousaxeController.create()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:SousAxeListForm:datalist,:SousAxeListForm:msgErreur" oncomplete="PF('SousAxeCreateDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('SousAxeCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
