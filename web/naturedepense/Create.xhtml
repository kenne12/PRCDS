<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="scale" hideEffect="scale" id="NaturedepenseCreateDlg" widgetVar="NaturedepenseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateNaturedepenseTitle}" closeOnEscape="true">

            <h:form id="NaturedepenseCreateForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{langues.nom_francais}" for="nom" />
                        <p:inputText style=" width: 400px"  id="nom" value="#{naturedepenseController.naturedepense.nomFr}" size="254" maxlength="254" required="true" requiredMessage="#{langues.nom_francais} : #{langues.requis}"/>

                        <p:outputLabel value="#{langues.nom_anglais}" for="nom_en" />
                        <p:inputText style=" width: 400px"  id="nom_en" value="#{naturedepenseController.naturedepense.nomEn}" size="254" maxlength="254" required="true" requiredMessage="#{langues.nom_anglais} : #{langues.requis}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{naturedepenseController.saveNaturedepense()}" value="#{langues.Save}" update="display,:NaturedepenseListForm:datalist,:growl" oncomplete="PF('NaturedepenseCreateDialog').hide()">
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{langues.Cancel}" onclick="PF('NaturedepenseCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
