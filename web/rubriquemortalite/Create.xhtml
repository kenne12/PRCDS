<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="scale" hideEffect="scale" id="RubriquemortaliteCreateDlg" widgetVar="RubriquemortaliteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateRubriquemortaliteTitle}" closeOnEscape="true">

            <h:form id="RubriquemortaliteCreateForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Code" for="om" />
                        <p:inputText style=" width: 80px"  id="om" value="#{rubriquemortaliteController.rubriquemortalite.code}" required="true" requiredMessage="#{langues.Code} : #{langues.requis}"/>

                        <p:outputLabel value="#{langues.nom_francais}" for="nom" />
                        <p:inputText style=" width: 600px"  id="nom" value="#{rubriquemortaliteController.rubriquemortalite.nomFr}"   required="true" requiredMessage="#{langues.nom_francais} : #{langues.requis}"/>
                        
                        <p:outputLabel value="#{langues.nom_anglais}" for="nom_en" />
                        <p:inputText style=" width: 600px"  id="nom_en" value="#{rubriquemortaliteController.rubriquemortalite.nomEn}"   required="true" requiredMessage="#{langues.nom_anglais} : #{langues.requis}"/>

                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{rubriquemortaliteController.saveRubriquemortalite()}" value="#{langues.Save}" update="display,:RubriquemortaliteListForm:datalist,:growl" oncomplete="PF('RubriquemortaliteCreateDialog').hide()">
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{langues.Cancel}" onclick="PF('RubriquemortaliteCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
