<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="Tablematieren1CreateDlg" widgetVar="Tablematieren1CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.tablematiern3}">
            <h:form id="Tablematieren1CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel for="niveau1" value="#{langues.niveau_1}"/>
                        <p:selectOneMenu autoWidth="false" style="width: 650px" filter="true" id="niveau1" value="#{tablematiere_n3_Controller.tablematiereN1.idtablematiereN1}" required="true" requiredMessage="#{langues.niveau_1} : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}"/>
                            <f:selectItems value="#{tablematiere_n3_Controller.tablematiereN1s}" var="item" itemLabel="#{loginController.language eq 'en' ? item.niveau1En : item.niveau1Fr}" itemValue="#{item.idtablematiereN1}"/>
                            <p:ajax listener="#{tablematiere_n3_Controller.handleFilterTablen2()}" update="niveau2"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="niveau2" value="#{langues.niveau_2}"/>
                        <p:selectOneMenu autoWidth="false" style="width: 650px" filter="true" id="niveau2" value="#{tablematiere_n3_Controller.tablematiereN2.idtablematiereN2}" required="true" requiredMessage="#{langues.niveau_2} : #{langues.requis}">
                            <f:selectItem itemLabel="#{langues.choisir}"/>
                            <f:selectItems value="#{tablematiere_n3_Controller.tablematiereN2s}" var="item" itemLabel="#{loginController.language eq 'en' ? item.niveauEn : item.niveauEn}" itemValue="#{item.idtablematiereN2}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{langues.niveau_3}" for="nom_fr" />                        
                        <p:inputTextarea id="nom_fr" rows="5" cols="120" required="true" requiredMessage="#{langues.niveau_3} #{langues.francais} : #{langues.requis}" value="#{tablematiere_n3_Controller.tablematiereN3.niveauFr}" queryDelay="750" minQueryLength="4">
                            <p:ajax/>
                        </p:inputTextarea>

                        <p:outputLabel value="#{langues.niveau_3}" for="nom_en" />                        
                        <p:inputTextarea id="nom_en" rows="5" cols="120" required="true" requiredMessage="#{langues.niveau_3} #{langues.anglais} : #{langues.requis}" value="#{tablematiere_n3_Controller.tablematiereN3.niveauEn}" queryDelay="750" minQueryLength="4">
                            <p:ajax/>
                        </p:inputTextarea>

                        <p:outputLabel value="#{langues.default_num_page}" for="numpage"/>
                        <p:inputText id="numpage" value="#{tablematiere_n3_Controller.tablematiereN3.defaultnumpage}"/>

                    </p:panelGrid>

                    <p:separator/>
                    <p:commandButton actionListener="#{tablematiere_n3_Controller.create()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:Tablematieren1ListForm:datalist,:Tablematieren1ListForm:msgErreur" oncomplete="PF('Tablematieren1CreateDialog').hide()"/>
                    <p:commandButton style="float: left; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('Tablematieren1CreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
